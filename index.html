<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTR-8"/>
<meta http-equiv="X-UA-Compatible" content="IE-edge" />
<meta name="viewport" content="width-device-width, initial-scale-1.0" />
<!-- bootstrap 5.0.2 css for design -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- font awesome css for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

.containergradient {
    height: 100vh;
    width: 100%;
    background: linear-gradient(45deg,#d2001a,#7462ff,#f48e21,#23d5ab);
    background-size: 300% 300%;
    animation: color 12s ease-in-out infinite;
    z-index: -1;
    position: fixed;
}
@keyframes color {
    0%{
        background-position: 0 50%;
    }
    50%{
        background-position: 100% 50%;
    }
    100%{
        background-position: 0 50%;
    }
</style>
</head>
<body>
<div class="containergradient">
<div class="container-fluid">
  <div class="container">
    <div class="mx-auto mt-5" style="max-width: 700px;">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Your Task" aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
        <button class="btn text-white btn-info" type="button" id="addUser">Add Task</button>
      </div>
      <div class="display">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Your Task</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="records">
            <tr>
              <th scope="row">1</th>
              <td>CodeCasa</td>
              <td><i class="btn text-white fa fa-edit btn-info mx-2"></i> <i class="btn btn-danger text-white fa fa-trash"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
